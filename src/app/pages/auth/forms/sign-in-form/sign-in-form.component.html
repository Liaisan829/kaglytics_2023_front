<form [formGroup]='form'>
	<app-input type="email" placeholder='Email' formControlName='email'></app-input>
	<app-input placeholder='Password' [password]='true' formControlName='password'></app-input>

	<button class='btn' (click)='submit()' [disabled]='formIsValid'>Sign up</button>

	<div class="text">
		<span>No account? <a routerLink='/sign-up'>Sign up</a></span>
	</div>
</form>
